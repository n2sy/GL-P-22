<div class="container">
    <div class="row">
        <div class="col-md-5">
            <ol>
                <li class="list-group-item" *ngFor="let serv of listServers"
                    [queryParams]="{'allow' : serv.id == 3 ? '1' : '0' }" [routerLink]="[serv.id]">
                    {{ serv.nom }}
                </li>
            </ol>

        </div>
        <div class="col-md-7">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
